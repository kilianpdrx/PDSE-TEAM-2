<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .button {
            width: 100px;
            height: 50px;
            margin: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .button:active {
            background-color: #0056b3;
        }

        #instructions {
            margin: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Control Interface</h1>
    <div id="instructions">
        Use the arrow keys to control the joystick.<br>
        Press the buttons below to send specific commands.
    </div>
    <button class="button" onclick="sendCommand('button1')">Button 1</button>
    <button class="button" onclick="sendCommand('button2')">Button 2</button>

    <script>
        const raspberryPiIp = "10.11.5.197"; // Replace with your Raspberry Pi's IP

        document.addEventListener('keydown', (event) => {
            const keyMap = {
                ArrowUp: { x: 0, y: -100 },
                ArrowDown: { x: 0, y: 100 },
                ArrowLeft: { x: -100, y: 0 },
                ArrowRight: { x: 100, y: 0 },
            };

            if (keyMap[event.key]) {
                sendJoystickData(keyMap[event.key].x, keyMap[event.key].y);
            }
        });

        document.addEventListener('keyup', (event) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
                sendJoystickData(0, 0);
            }
        });

        function sendJoystickData(x, y) {
            console.log("Sending joystick data: x =", x, ", y =", y);
            fetch('http://10.11.5.197:80/joystick', { // Adresse correcte du serveur Flask
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ x: x, y: y }),
            })
            .then(response => response.json())
            .then(data => console.log("Server response:", data))
            .catch(error => console.error("Error:", error));
        }

        function sendCommand(command) {
            console.log("Sending command:", command);
            fetch('http://127.0.0.1:80/command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ command: command }),
            })
            .then(response => response.json())
            .then(data => console.log("Server response:", data))
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
